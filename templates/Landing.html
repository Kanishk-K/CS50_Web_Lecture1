{% extends "layout.html" %}

{% block title %}
    Landing Page
{% endblock %}

{% block body %}
    <div class="row justify-content-between">
        <h1 class="col-sm align-self-center ">Welcome, {{ username }}</h1>
        <a class="btn btn-primary align-self-center" href="{{ url_for('Logout') }}" role="button" style="height: 70%;">Log Out</a>
    </div>
    {% if noreturn is defined%}
    <div class="alert alert-danger" role="alert">
        No book with that search was found.
    </div>
    {% endif %}
    <form action="{{ url_for('Landing') }}" method="post" autocomplete="off">
        <div class="form-group">
            <input class = "form-control" name = "BookInfo" type = "text" placeholder="Search for ISBN, Title or Author" required="required">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Enter</button>
        </div>

    </form>
{% endblock %}
