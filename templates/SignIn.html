{% extends "layout.html" %}

{% block title %}
    Sign Up
{% endblock %}

{% block body %}
    <h1>Sign Up</h1>

    <form action="{{ url_for('SignUp') }}" method="post" autocomplete="off">

        <div class="form-group">
            {% if error is defined%}
            <div class="alert alert-warning" role="alert">
                {{error}} Please <a href="{{ url_for('LogIn')}}">Log In</a>.
            </div>
            {% endif %}
            <input class = "form-control" name = "Username" type = "text" placeholder="Username" required="required">
        </div>

        <div class="form-group">
            <input class="form-control" name="Password" type = "password" placeholder="Password" required="required">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Enter</button>
        </div>

    </form>
{% endblock %}
