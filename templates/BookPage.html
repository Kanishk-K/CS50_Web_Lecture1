{% extends "layout.html" %}

{% block title %}
    {{ information.title}}
{% endblock %}

{% block body %}
    <p>{{ information.title }} by {{ information.author }}, publised {{ information.year }}</p>

    <form action="{{ url_for('Landing') }}" method="post">

        <div class="form-group">
            <input class = "form-control" name = "BookInfo" type = "text" placeholder="Post publicly as {{username}}">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Enter</button>
        </div>

    </form>
{% endblock %}
